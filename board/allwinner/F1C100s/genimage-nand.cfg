flash nand-128M {
	pebsize = 128K
	numpebs = 1024
	minimum-io-unit-size = 2048
}

flash nand-125M {
	pebsize = 128K
	numpebs = 1000
	minimum-io-unit-size = 2048
}

image sysimage-nand.img {
	flash {}
	flashtype = "nand-125M"

	partition u-boot {
		image = "u-boot-sunxi-with-nand-spl.bin"
		size = 512K
	}

	partition splash {
		offset = 0x80000
		image = "splash.bmp"
		size = 512K
	}

	partition kernel {
		offset = 0x100000
		image = "kernel.itb"
		size = 5M
	}

	partition rom {
		offset = 0x600000
		image = "rootfs.squashfs"
	}
}
