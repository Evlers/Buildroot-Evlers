image bootfs.vfat {
	vfat {
		files = {
            "boot.scr",
			"zImage",
			"sun8i-t113-mangopi-mq-dual.dtb"
		}
	}
	size = 8M
}

image sdcard.img {
	hdimage {}

	partition u-boot {
        in-partition-table = "no"
		image = "u-boot-sunxi-with-spl.bin"
		offset = 0x2000
		size = 1016K  # 1MB - 8KB(offset)
	}

	partition boot {
		partition-type = 0xC
		bootable = "true"
		image = "bootfs.vfat"
	}

	partition rootfs {
		partition-type = 0x83
		image = "rootfs.ext4"
	}
}